    <div class="main">
        <div class="header">
            <h1>Ludo Game</h1>

            <div class="player">
                <h2 class="red">Player One</h2>
                <button onclick="playerOneButton()">Player One Turn</button>

            <div class="player">

            <div class="turn">

        </div>
        <div class="main_total">

            <div class="total">
